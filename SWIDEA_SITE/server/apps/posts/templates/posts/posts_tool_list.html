<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/tool_list.css' %}" />
  <body>
    <nav>
      <div class="navContainer">
        <div>
          <a href="{% url 'posts:register_idea' %}">아이디어 등록</a>
        </div>
        <div>
          <a href="/">아이디어 관리</a>
        </div>
        <div>
          <a href="{% url 'posts:register_tool' %}">개발툴 등록</a>
        </div>
        <div>
          <a href="{% url 'posts:tool_list' %}">개발툴 관리</a>
        </div>
      </div>
    </nav>
    <main>
      <div class="listContainer">
        <div>
          <span>DevTool List</span>
        </div>
        <hr/>
        <div class="toolContainer">
          {% for dev in devs %}
          <div>
            <a href="{%url 'posts:tool_detail' dev.pk%}">{{dev.name}}||</a>
            <span>{{dev.kind}}||</span>
            <span>{{dev.content}}</span>
          </div>
          <hr/>
          {%endfor%}
        </div>
      </div>
    </main>
  </body>
</html>
