<a href="/review">my Movie reviews</a>

<h1>{{post.title}}</h1>
<br />
<p>개봉년도: {{post.year}}</p>
<p>감독: {{post.director}}</p>
<p>주연: {{post.act}}</p>
<p>장르: {{post.genre}}</p>
<p>별점: {{post.rate}}</p>
<p>러닝타임: {{post.runningtime}}</p>
<br /><br />
<textarea>{{post.content}}</textarea>
<hr />

<a href="/review/{{post.id}}/update">수정하기</a>
<form action="/review/{{post.id}}/delete" method="post">
  {% csrf_token %} <input type="submit" value="삭제하기" />
</form>
