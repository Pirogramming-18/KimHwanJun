<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/detail.css' %}" />
  </head>
  <body>
    <header>
      <div class="detailHeader">
        <div class="pageName">
          <a href="/review">my <span>Movie</span> reviews</a>
        </div>
        <div>
          <a href="/review/create">Add a New review</a>
        </div>
      </div>
    </header>
    <main>
      <div class="detailContainer">
        <h1>{{post.title}}</h1>
        <div class="button">
          <a href="/review/{{post.id}}/update">수정</a> /
          <form action="/review/{{post.id}}/delete" method="post">
            {% csrf_token %} <input type="submit" value="삭제" />
          </form>
        </div>
      </div>
      <p>개봉년도: {{post.year}}</p>
      <p>감독: {{post.director}}</p>
      <p>주연: {{post.act}}</p>
      <p>장르: {{post.genre}}</p>
      <p>별점: {{post.rate}}</p>
      <p>러닝타임: {{post.runningtime}}</p>
      <br />
      <textarea rows="6" style="width: 90%">{{post.content}}</textarea>
    </main>
  </body>
</html>
