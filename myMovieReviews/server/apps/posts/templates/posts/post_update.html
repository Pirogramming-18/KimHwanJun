<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/update.css' %}" />
  </head>
  <body>
    <header>
      <div class="updateHeader">
        <div class="pageName">
          <p>my<span>Movie</span>reviews</p>
        </div>
        <div>
          <a href="/review/create">Add a New review</a>
        </div>
      </div>
    </header>
    <main>
      <div class="movieReview">
        <p><span>Movie </span>review</p>
      </div>
      <div class="updateContainer">
        <form action="/review/{{post.id}}/update" method="post">
          {% csrf_token %} 제목:
          <input name="title" value="{{post.title}}" /><br />
          개봉년도:
          <input name="year" type="number" value="{{post.year}}" /><br />
          장르: <input name="genre" value="{{post.genre}}" /><br />
          별점: <input name="rate" value="{{post.rate}}" /><br />
          러닝타임:
          <input name="runningtime" value="{{post.runningtime}}" /><br />
          리뷰:<br />
          <textarea rows="8" cols="50" name="content">{{post.content}}</textarea
          ><br />
          감독: <input name="director" value="{{post.director}}" /><br />
          배우: <input name="act" value="{{post.act}}" /><br />
          <div class="submit">
            <input type="submit" value="수정하기" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
